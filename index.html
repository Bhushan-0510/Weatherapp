<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSphere | Modern Weather App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <div class="background-overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                    <div class="weather-card animate__animated animate__fadeIn">
                        <div class="search-container mb-4">
                            <form id="weather-form" class="row g-2">
                                <div class="col-9">
                                    <input type="text" id="city-input" class="form-control" placeholder="Enter city name..." required>
                                </div>
                                <div class="col-3">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <div class="weather-content text-center">
                            <div class="location-info mb-3">
                                <h1 id="city-name" class="animate__animated animate__fadeInDown">--</h1>
                                <h3 id="region-country" class="text-muted animate__animated animate__fadeInUp">--, --</h3>
                            </div>
                            
                            <div class="weather-main animate__animated animate__fadeIn">
                                <div class="weather-icon-container">
                                    <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon">
                                </div>
                                <div class="temperature-display">
                                    <span id="temperature" class="temperature">--</span>
                                    <span class="temperature-unit">Â°C</span>
                                </div>
                                <h2 id="weather-condition" class="weather-condition">--</h2>
                            </div>
                            
                            <div class="weather-details row mt-4 animate__animated animate__fadeInUp">
                                <div class="col-4 col-md-4 mb-3">
                                    <div class="detail-item">
                                        <i class="fas fa-wind"></i>
                                        <span id="wind-speed">-- km/h</span>
                                    </div>
                                </div>
                                <div class="col-4 col-md-4 mb-3">
                                    <div class="detail-item">
                                        <i class="fas fa-tint"></i>
                                        <span id="humidity">--%</span>
                                    </div>
                                </div>
                                <div class="col-4 col-md-4 mb-3">
                                    <div class="detail-item">
                                        <i class="fas fa-compress-alt"></i>
                                        <span id="pressure">-- hPa</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="last-update mt-3">
                                <small class="text-muted">Last updated: <span id="last-updated">--</span></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
