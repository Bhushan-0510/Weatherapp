<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app-container d-flex flex-column justify-content-center align-items-center vh-100 text-white">
        <div class="card weather-card bg-transparent border-0 shadow-lg p-4 p-md-5 animate__animated animate__fadeInUp">
            <div class="card-body text-center">
                <div class="input-group mb-4 animate__animated animate__fadeInDown">
                    <input type="text" id="city-input" class="form-control form-control-lg rounded-pill border-0 shadow-sm" placeholder="Enter city name..." aria-label="City name">
                    <button class="btn btn-primary rounded-pill ms-2 shadow-sm" type="button" id="search-button">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>

                <div id="weather-display" class="mt-4 animate__animated animate__fadeIn">
                    <h2 id="location-name" class="display-4 mb-2 fw-bold text-shadow-sm"></h2>
                    <p id="country-state" class="lead text-shadow-sm"></p>
                    <p id="temperature" class="display-1 fw-bold mb-0 text-shadow-lg"></p>
                    <p id="weather-condition" class="lead text-shadow-sm mb-4"></p>
                    <img id="weather-icon" src="" alt="Weather Icon" class="mb-3 animate__animated animate__zoomIn" width="100">

                    <div class="row gx-2 gy-2 text-center small-details justify-content-center">
                        <div class="col-6 col-md-auto bg-white bg-opacity-10 rounded-3 p-2 mx-1 animate__animated animate__fadeInUp">
                            <i class="wi wi-humidity d-block mb-1"></i>
                            <span id="humidity">--%</span>
                            <div class="text-uppercase fw-light">Humidity</div>
                        </div>
                        <div class="col-6 col-md-auto bg-white bg-opacity-10 rounded-3 p-2 mx-1 animate__animated animate__fadeInUp animate__delay-0-1s">
                            <i class="wi wi-wind-beaufort-0 d-block mb-1"></i>
                            <span id="wind-speed">-- km/h</span>
                            <div class="text-uppercase fw-light">Wind</div>
                        </div>
                        <div class="col-6 col-md-auto bg-white bg-opacity-10 rounded-3 p-2 mx-1 animate__animated animate__fadeInUp animate__delay-0-2s">
                            <i class="wi wi-cloudy-gusts d-block mb-1"></i>
                            <span id="feels-like">--Â°C</span>
                            <div class="text-uppercase fw-light">Feels Like</div>
                        </div>
                        <div class="col-6 col-md-auto bg-white bg-opacity-10 rounded-3 p-2 mx-1 animate__animated animate__fadeInUp animate__delay-0-3s">
                            <i class="wi wi-barometer d-block mb-1"></i>
                            <span id="pressure">-- mb</span>
                            <div class="text-uppercase fw-light">Pressure</div>
                        </div>
                    </div>
                </div>

                <div id="error-message" class="alert alert-danger mt-4 d-none animate__animated animate__shakeX" role="alert">
                    City not found. Please try again!
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
