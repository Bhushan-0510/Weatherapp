<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Weather Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="weather-app-container d-flex flex-column justify-content-center align-items-center flex-grow-1 py-4 py-md-5 px-3">
        <div class="card weather-card bg-transparent border-0 shadow-lg p-3 p-md-4 p-lg-5 animate__animated animate__fadeInUp w-100" style="max-width: 800px;">
            <div class="card-body text-center">
                <!-- Search Section -->
                <div class="input-group mb-4 mb-md-5 animate__animated animate__fadeInDown">
                    <input type="text" id="city-input" class="form-control form-control-lg rounded-pill border-0 shadow-sm" placeholder="Enter city name..." aria-label="City name">
                    <button class="btn btn-primary rounded-pill ms-2 shadow-sm px-3 px-md-4" type="button" id="search-button">
                        <i class="fas fa-search me-1"></i> Search
                    </button>
                </div>

                <!-- Weather Display -->
                <div id="weather-display" class="mt-4 animate__animated animate__fadeIn">
                    <h2 id="location-name" class="display-4 mb-2 fw-bold text-shadow-sm"></h2>
                    <p id="country-state" class="lead text-shadow-sm mb-4"></p>
                    
                    <div class="d-flex flex-column flex-md-row align-items-center justify-content-around">
                        <div class="mb-4 mb-md-0">
                            <p id="temperature" class="display-1 fw-bold mb-0 text-shadow-lg"></p>
                            <p id="weather-condition" class="lead text-shadow-sm"></p>
                        </div>
                        <img id="weather-icon" src="" alt="Weather Icon" class="animate__animated animate__zoomIn" width="120">
                    </div>

                    <!-- Weather Details -->
                    <div class="row g-2 g-md-3 text-center small-details justify-content-center mt-4">
                        <div class="col-6 col-md-3 bg-white bg-opacity-10 rounded-3 p-2 mx-1 mx-md-2 animate__animated animate__fadeInUp">
                            <i class="wi wi-humidity d-block mb-1"></i>
                            <span id="humidity">--%</span>
                            <div class="text-uppercase fw-light">Humidity</div>
                        </div>
                        <div class="col-6 col-md-3 bg-white bg-opacity-10 rounded-3 p-2 mx-1 mx-md-2 animate__animated animate__fadeInUp animate__delay-0-1s">
                            <i class="wi wi-wind-beaufort-0 d-block mb-1"></i>
                            <span id="wind-speed">-- km/h</span>
                            <div class="text-uppercase fw-light">Wind</div>
                        </div>
                        <div class="col-6 col-md-3 bg-white bg-opacity-10 rounded-3 p-2 mx-1 mx-md-2 animate__animated animate__fadeInUp animate__delay-0-2s">
                            <i class="wi wi-cloudy-gusts d-block mb-1"></i>
                            <span id="feels-like">--Â°C</span>
                            <div class="text-uppercase fw-light">Feels Like</div>
                        </div>
                        <div class="col-6 col-md-3 bg-white bg-opacity-10 rounded-3 p-2 mx-1 mx-md-2 animate__animated animate__fadeInUp animate__delay-0-3s">
                            <i class="wi wi-barometer d-block mb-1"></i>
                            <span id="pressure">-- mb</span>
                            <div class="text-uppercase fw-light">Pressure</div>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="alert alert-danger mt-4 d-none animate__animated animate__shakeX" role="alert">
                    City not found. Please try again!
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
