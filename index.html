<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSphere | Modern Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --text-color: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem 0;
            overflow-x: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1601134467661-3d775b999c8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1975&q=80') no-repeat center center;
            background-size: cover;
            z-index: -2;
            animation: backgroundZoom 30s infinite alternate;
            transition: background-image 1s ease-in-out, opacity 0.5s ease;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        @keyframes backgroundZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .weather-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--card-border);
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }

        .app-title {
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .app-subtitle {
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .search-box {
            max-width: 500px;
            margin: 0 auto;
        }

        .search-box input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            padding: 0.75rem 1rem;
            border-radius: 10px 0 0 10px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(76, 201, 240, 0.25);
            color: var(--text-color);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-box .btn {
            border-radius: 0 10px 10px 0;
            background: var(--primary-color);
            border-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .search-box .btn:hover {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .weather-display {
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 0.5s forwards 0.3s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .city-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .date-time {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }

        .weather-condition {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 768px) {
            .weather-condition {
                justify-content: flex-start;
            }
        }

        .weather-icon {
            width: 80px;
            height: 80px;
            margin-right: 1rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .weather-text {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0;
        }

        .temperature {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .temp-value {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
        }

        .temp-unit {
            font-size: 2rem;
            opacity: 0.8;
            margin-left: 0.25rem;
        }

        .additional-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.75rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .info-item i {
            margin-right: 0.75rem;
            color: var(--accent-color);
            font-size: 1.25rem;
        }

        .loading-spinner {
            padding: 2rem 0;
        }

        .error-message {
            background: rgba(214, 48, 49, 0.2);
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid #d63031;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .error-message i {
            color: #d63031;
        }

        .error-message p {
            color: #ff7675;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        footer {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .weather-card {
                padding: 1.5rem;
            }
            
            .city-name {
                font-size: 2rem;
            }
            
            .temp-value {
                font-size: 3rem;
            }
            
            .weather-icon {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 576px) {
            .additional-info {
                grid-template-columns: 1fr;
            }
            
            .weather-condition {
                flex-direction: column;
                text-align: center;
            }
            
            .weather-icon {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-container" id="background-container">
        <div class="background-overlay"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-12">
                <!-- Weather Card -->
                <div class="weather-card animate__animated animate__fadeIn">
                    <!-- Search Section -->
                    <div class="search-section">
                        <h1 class="app-title">WeatherSphere</h1>
                        <p class="app-subtitle">Discover your weather in style</p>
                        
                        <div class="input-group mb-4 search-box">
                            <input type="text" class="form-control" id="city-input" placeholder="Enter city name..." aria-label="City name">
                            <button class="btn btn-primary" type="button" id="search-btn">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </div>

                    <!-- Weather Display -->
                    <div class="weather-display animate__animated animate__fadeInUp" id="weather-display">
                        <div class="row align-items-center">
                            <!-- Left Column -->
                            <div class="col-md-6 text-center text-md-start">
                                <div class="location-info">
                                    <h2 class="city-name" id="city-name">--</h2>
                                    <p class="date-time" id="date-time">--</p>
                                </div>
                                <div class="weather-condition">
                                    <img src="" alt="Weather icon" class="weather-icon" id="weather-icon">
                                    <p class="weather-text" id="weather-text">--</p>
                                </div>
                            </div>
                            
                            <!-- Right Column -->
                            <div class="col-md-6">
                                <div class="weather-stats">
                                    <div class="temperature">
                                        <span class="temp-value" id="temp-value">--</span>
                                        <span class="temp-unit">°C</span>
                                    </div>
                                    <div class="additional-info">
                                        <div class="info-item">
                                            <i class="fas fa-wind"></i>
                                            <span id="wind-speed">-- km/h</span>
                                        </div>
                                        <div class="info-item">
                                            <i class="fas fa-tint"></i>
                                            <span id="humidity">--%</span>
                                        </div>
                                        <div class="info-item">
                                            <i class="fas fa-compress-alt"></i>
                                            <span id="pressure">-- hPa</span>
                                        </div>
                                        <div class="info-item">
                                            <i class="fas fa-eye"></i>
                                            <span id="visibility">-- km</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Loading Spinner -->
                    <div class="loading-spinner text-center d-none" id="loading-spinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Fetching weather data...</p>
                    </div>

                    <!-- Error Message -->
                    <div class="error-message text-center d-none" id="error-message">
                        <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                        <p>Could not fetch weather data. Please try again.</p>
                    </div>
                </div>

                <!-- Footer -->
                <footer class="text-center mt-4">
                    <p class="text-muted">© 2023 WeatherSphere | Powered by weatherapi.com</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const cityInput = document.getElementById('city-input');
            const searchBtn = document.getElementById('search-btn');
            const weatherDisplay = document.getElementById('weather-display');
            const loadingSpinner = document.getElementById('loading-spinner');
            const errorMessage = document.getElementById('error-message');
            const backgroundContainer = document.getElementById('background-container');
            
            // Weather Elements
            const cityName = document.getElementById('city-name');
            const dateTime = document.getElementById('date-time');
            const weatherIcon = document.getElementById('weather-icon');
            const weatherText = document.getElementById('weather-text');
            const tempValue = document.getElementById('temp-value');
            const windSpeed = document.getElementById('wind-speed');
            const humidity = document.getElementById('humidity');
            const pressure = document.getElementById('pressure');
            const visibility = document.getElementById('visibility');

            // API Key
            const weatherApiKey = 'ffe4f34c88b04f318eb152639252407';
            const weatherApiUrl = 'https://api.weatherapi.com/v1/current.json';
            
            // Weather backgrounds collection
            const weatherBackgrounds = {
                sunny: [
                    'https://images.unsplash.com/photo-1560258018-c7db7645254e',
                    'https://images.unsplash.com/photo-1506905925346-21bda4d32df4',
                    'https://images.unsplash.com/photo-1513002749550-c59d786b8e6c'
                ],
                cloudy: [
                    'https://images.unsplash.com/photo-1515694346937-94d85e41e6f0',
                    'https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5',
                    'https://images.unsplash.com/photo-1534447677768-be436bb09401'
                ],
                rainy: [
                    'https://images.unsplash.com/photo-1519692933481-e162a57d6721',
                    'https://images.unsplash.com/photo-1438449805896-28a666819a20',
                    'https://images.unsplash.com/photo-1515694346937-94d85e41e6f0'
                ],
                snowy: [
                    'https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5',
                    'https://images.unsplash.com/photo-1491002052546-bf38f186af56',
                    'https://images.unsplash.com/photo-1518604666860-9ed391f76460'
                ],
                stormy: [
                    'https://images.unsplash.com/photo-1507334446580-43238a08398d',
                    'https://images.unsplash.com/photo-1534274988757-a28bf1a57c17',
                    'https://images.unsplash.com/photo-1534447677768-be436bb09401'
                ],
                default: [
                    'https://images.unsplash.com/photo-1601134467661-3d775b999c8b',
                    'https://images.unsplash.com/photo-1493246507139-91e8fad9978e',
                    'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df'
                ]
            };
            
            // Default city
            const defaultCity = 'London';
            
            // Initialize with default city
            fetchWeather(defaultCity);
            
            // Event Listeners
            searchBtn.addEventListener('click', handleSearch);
            cityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
            
            // Functions
            function handleSearch() {
                const city = cityInput.value.trim();
                if (city) {
                    fetchWeather(city);
                } else {
                    showError('Please enter a city name');
                }
            }
            
            async function fetchWeather(city) {
                try {
                    // Show loading, hide weather and error
                    loadingSpinner.classList.remove('d-none');
                    weatherDisplay.classList.add('d-none');
                    errorMessage.classList.add('d-none');
                    
                    // Validate city input
                    if (!city || city.trim() === '') {
                        throw new Error('Please enter a city name');
                    }

                    const url = `${weatherApiUrl}?key=${weatherApiKey}&q=${encodeURIComponent(city)}&aqi=yes`;
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || 'City not found');
                    }
                    
                    const data = await response.json();
                    displayWeather(data);
                    
                    // Hide loading, show weather
                    loadingSpinner.classList.add('d-none');
                    weatherDisplay.classList.remove('d-none');
                    weatherDisplay.classList.add('animate__animated', 'animate__fadeInUp');
                    
                } catch (error) {
                    console.error('Error fetching weather:', error);
                    showError(error.message || 'Failed to fetch weather data. Please try again.');
                    
                    // Hide loading, show error
                    loadingSpinner.classList.add('d-none');
                    weatherDisplay.classList.add('d-none');
                    errorMessage.classList.remove('d-none');
                }
            }
            
            function updateBackground(weatherCondition) {
                let backgroundType = 'default';
                const condition = weatherCondition.toLowerCase();
                
                if (condition.includes('sun') || condition.includes('clear')) {
                    backgroundType = 'sunny';
                } else if (condition.includes('cloud')) {
                    backgroundType = 'cloudy';
                } else if (condition.includes('rain') || condition.includes('drizzle')) {
                    backgroundType = 'rainy';
                } else if (condition.includes('snow') || condition.includes('sleet')) {
                    backgroundType = 'snowy';
                } else if (condition.includes('thunder') || condition.includes('storm')) {
                    backgroundType = 'stormy';
                }
                
                // Get random background from the selected type
                const backgrounds = weatherBackgrounds[backgroundType];
                const randomIndex = Math.floor(Math.random() * backgrounds.length);
                const imageUrl = backgrounds[randomIndex];
                
                // Apply with fade effect
                backgroundContainer.style.opacity = '0';
                setTimeout(() => {
                    backgroundContainer.style.backgroundImage = `url('${imageUrl}')`;
                    backgroundContainer.style.opacity = '1';
                }, 500);
            }
            
            function displayWeather(data) {
                // Location info
                cityName.textContent = `${data.location.name}, ${data.location.country}`;
                
                // Date and time
                const localTime = new Date(data.location.localtime);
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                dateTime.textContent = localTime.toLocaleDateString('en-US', options);
                
                // Weather condition
                weatherIcon.src = data.current.condition.icon;
                weatherIcon.alt = data.current.condition.text;
                weatherText.textContent = data.current.condition.text;
                
                // Update background based on weather
                updateBackground(data.current.condition.text);
                
                // Temperature
                tempValue.textContent = data.current.temp_c;
                
                // Additional info
                windSpeed.textContent = `${data.current.wind_kph} km/h`;
                humidity.textContent = `${data.current.humidity}%`;
                pressure.textContent = `${data.current.pressure_mb} hPa`;
                visibility.textContent = `${data.current.vis_km} km`;
            }
            
            function showError(message) {
                errorMessage.innerHTML = `
                    <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                    <p class="mb-2">${message}</p>
                    <small class="text-muted">Try another location or check your spelling</small>
                `;
                errorMessage.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
